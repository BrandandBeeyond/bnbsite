<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Hexagon</title>
    <style>
        .hexagon {
            width: 200px;
            height: 230px;
            background-color: #fff4b3; /* Light Yellow */
            clip-path: polygon(
                25% 0%, 75% 0%, 
                100% 25%, 100% 75%, 
                75% 100%, 25% 100%, 
                0% 75%, 0% 25%
            );
            border-radius: 30px; /* Curves the edges */
            position: relative;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div class="hexagon"></div>
</body>
</html>
