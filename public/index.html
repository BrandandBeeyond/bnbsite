    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const preloader = document.getElementById("preloader");
    const video = document.getElementById("preloader-video");

    const isHome = window.location.pathname === "/";
    const hasSeenPreloader = localStorage.getItem("hasSeenPreloader") === "true";

    if (isHome && !hasSeenPreloader) {
      video.onended = function () {
        preloader.style.opacity = "0";
        preloader.style.transition = "opacity 1s ease-out";
        setTimeout(() => {
          preloader.style.display = "none";
        }, 1000);
        localStorage.setItem("hasSeenPreloader", "true"); // mark as seen
      };
    } else {
      // instantly hide preloader
      preloader.style.display = "none";
    }
  });
</script>
