<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Brandandbeeyond is an elite web development company in Nashik that crafts innovative and bespoke website solutions that propel your brand to the forefront."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dcbd9c8466.js"
      crossorigin="anonymous"
    ></script>
    <title>Best Web Development Company in Nashik - Brandandbeeyond</title>
  </head>
  <body>
    <div id="preloader">
      <video id="preloader-video" autoplay muted playsinline>
        <source src="%PUBLIC_URL%/preloader.mp4" type="video/mp4" />
      </video>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root">
        <h1 class="">Best web Development Company in Nashik</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const preloader = document.getElementById("preloader");
        const video = document.getElementById("preloader-video");

        video.onended = function () {
          preloader.style.opacity = "0";
          preloader.style.transition = "opacity 1s ease-out";
          setTimeout(() => {
            preloader.style.display = "none";
          }, 1000);
        };
      });
    </script>
    <style>
      #preloader {
        position: fixed;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      #preloader video {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100vw;
        height: 100vh;
        object-fit: cover;
      }
    </style>
  </body>
</html>
